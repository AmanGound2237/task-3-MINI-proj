<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dynamic Address Form</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>

  <header>
    <nav>
      <a href="#">Home</a>
      <a href="#">Address Form</a>
    </nav>
  </header>

  <div class="container">
    <h1>Welcome to Our Form Page</h1>
    <p>This is the introductory section with some content.</p>

    <h2>Dynamic Address Form</h2>

    <form>
      <div class="form-group">
        <label for="country">Country:</label>
        <select id="country"><option>Select Country</option></select>
      </div>
      <div class="form-group">
        <label for="state">State:</label>
        <select id="state"><option>Select State</option></select>
      </div>
      <div class="form-group">
        <label for="city">City:</label>
        <select id="city"><option>Select City</option></select>
      </div>
    </form>
  </div>

  <footer>
    &copy; 2025 Dynamic Form Project
  </footer>

</body>
</html>
